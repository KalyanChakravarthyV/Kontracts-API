[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -p no:warnings

# Test markers
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests (deselect with '-m "not integration"')
    api: API endpoint tests (deselect with '-m "not api"')
    database: Database tests (deselect with '-m "not database"')
    slow: Slow running tests (deselect with '-m "not slow"')
    calculator: Calculator service tests (deselect with '-m "not calculator"')

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
